{{- $DATA := (index $.Site.Data .Section) -}} {{- $title := default (replace
(title .Section) "-" " ") $DATA.name -}}

<div class="DocsToolbar--tools">
  <div class="DocsToolbar--tools-spacer"></div>

  <div class="DocsToolbar--tools-icon-item">
    <div class="Tooltip---root">
      <div class="DocsToolbar--tools-icon-item-content">
        <a
          class="Link Link-without-underline"
          href="https://gitlab.com/metahkg/metahkg-docs"
        >
          <svg
            viewBox="0 0 22 22"
            fill="currentColor"
            role="img"
            aria-labelledby="title-6991762763429039"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title id="title-6991762763429039">GitLab icon</title>
            <path
              d="M22.65 14.39L12 22.13 1.35 14.39a.84.84 0 0 1-.3-.94l1.22-3.78 2.44-7.51A.42.42 0 0 1 4.82 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.49h8.1l2.44-7.51A.42.42 0 0 1 18.6 2a.43.43 0 0 1 .58 0 .42.42 0 0 1 .11.18l2.44 7.51L23 13.45a.84.84 0 0 1-.35.94z"
            ></path>
          </svg>
        </a>
      </div>

      <span class="Tooltip" role="tooltip" position="bottom-end">
        Visit Metahkg Docs on GitLab
      </span>
    </div>
  </div>

  <div class="DocsToolbar--tools-spacer"></div>

  <div class="DocsToolbar--theme-toggle">
    {{- partialCached "topbar.theme" . -}}
  </div>
</div>
